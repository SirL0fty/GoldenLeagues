{% extends "layout.html" %} {% block content %}
<!--Cover Image-->
<img
  src="/static/assets/img/golf-bg.jpg"
  class="bg-image"
  alt="A golf course"
/>
<header class="cover">
  <div class="container">
    <div class="cover-heading text-uppercase">{{ username }}</div>
  </div>
</header>
<!-- News Section -->
<section class="news-section">
  <div class="container">
    <h1 class="text-center my-5">News Management</h1>
    <form method="POST" action="{{ url_for('post_news') }}">
      <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input
          type="text"
          class="form-control"
          id="title"
          name="title"
          required
        />
      </div>
      <div class="mb-3">
        <label for="content" class="form-label">Content</label>
        <textarea
          class="form-control"
          id="content"
          name="content"
          rows="5"
          required
        ></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Post News</button>
    </form>
  </div>
</section>
<!-- Users Section -->
<section class="user-section">
  <div class="container">
    <h1 class="text-center my-5">User Management</h1>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Username</th>
          <th scope="col">Email</th>
          <th scope="col">Role</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for user in users %}
        <tr>
          <td>{{ user.id }}</td>
          <td>{{ user.username }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.role }}</td>
          <td>
            <a
              href="{{ url_for('edit_user', user_id=user.id) }}"
              class="btn btn-sm btn-primary"
              >Edit</a
            >
            <a
              href="{{ url_for('delete_user', user_id=user.id) }}"
              class="btn btn-sm btn-danger"
              onclick="return confirm('Are you sure you want to delete this user?')"
              >Delete</a
            >
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</section>
<!-- Calendar Section -->
<section class="calendar-section">
  <div class="container">
    <h1 class="text-center my-5">Calendar</h1>
    <div class="row">
      <div class="col-md-8 mx-auto">
        <div class="card">
          <div class="card-header">Add Event</div>
          <div class="card-body">
            <form>
              <div class="row mb-3">
                <label for="event-title" class="col-sm-2 col-form-label"
                  >Title</label
                >
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="event-title" />
                </div>
              </div>
              <div class="row mb-3">
                <label for="event-start-date" class="col-sm-2 col-form-label"
                  >Start Date</label
                >
                <div class="col-sm-10">
                  <input
                    type="date"
                    class="form-control"
                    id="event-start-date"
                  />
                </div>
              </div>
              <div class="row mb-3">
                <label for="event-end-date" class="col-sm-2 col-form-label"
                  >End Date</label
                >
                <div class="col-sm-10">
                  <input type="date" class="form-control" id="event-end-date" />
                </div>
              </div>
              <div class="row mb-3">
                <label for="event-description" class="col-sm-2 col-form-label"
                  >Description</label
                >
                <div class="col-sm-10">
                  <textarea
                    class="form-control"
                    id="event-description"
                    rows="3"
                  ></textarea>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <button type="submit" class="btn btn-primary float-end">
                    Add
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-8 mx-auto">
        <div class="card">
          <div class="card-header">Calendar</div>
          <div class="card-body">
            <div class="calendar">
              <div class="row">
                <div class="col">
                  <div class="calendar-header">
                    <button class="btn btn-primary float-start">
                      <i class="bi bi-chevron-left"></i>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
